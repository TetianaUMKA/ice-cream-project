<div class="location modal-overlay">
  <div class="location-modal">
    <h2 class="location-title">Our Locations</h2>
    <div class="thumb-map">
      <iframe
        src="https://www.google.com/maps/d/embed?mid=1De1VBDlsdpdgeRNJIj982FJTWC_ixuo&ehbc=2E312F&noprof=1"
        loading="lazy"
        class="location-map"
      ></iframe>
    </div>

    <button class="open-map-btn button-primary" type="button">
      <a
        href="https://www.google.com/maps/d/embed?mid=1De1VBDlsdpdgeRNJIj982FJTWC_ixuo&ehbc=2E312F&noprof=1"
        target="_blank"
        rel="noopener noreferrer"
      >
        Open map</a
      >
    </button>

    <button
      class="modal-close-btn location-btn-close"
      type="button"
      aria-label="Close modal window"
    >
      <svg class="modal-close-icon" width="16" height="16">
        <use href="/img/sprite.svg#icon-modal-close"></use>
      </svg>
    </button>
  </div>
</div>
