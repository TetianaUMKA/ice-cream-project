<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/ice-cream-project/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400..800&family=Seymour+One&display=swap"
      rel="stylesheet"
    />
    <title>IceCream</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" crossorigin src="/ice-cream-project/index.js"></script>
    <link rel="stylesheet" crossorigin href="/ice-cream-project/assets/index-BHiX9r_V.css">
  </head>
  <body>
    <header class="header">
  <div class="container header-container">
    <svg class="header-logo" width="41" height="37" aria-label="Logo">
      <use href="/ice-cream-project/assets/logo-mGtnT6In.svg#icon-logo"></use>
    </svg>
    <nav class="header-nav">
      <ul class="header-nav-list">
        <li class="header-nav-item"><a href="#products">Our products</a></li>
        <li class="header-nav-item"><a href="#feedbacks">Feedbacks</a></li>
        <li class="header-nav-item"><a href="#contact">Contact & Location</a></li>
      </ul>
    </nav>
    <button class="burger-open-btn" type="button">
      <svg
        class="burger-icon"
        width="41"
        height="37"
        aria-label="Open menu"
        title="Open menu"
      >
        <use href="/ice-cream-project/assets/sprite-Dm7B36GW.svg#icon-burger"></use>
      </svg>
    </button>
    <button class="button-primary buy-btn" type="button">Buy now
      <svg class="buy-btn-icon" width="12" height="12">
      <use href="/ice-cream-project/assets/sprite-Dm7B36GW.svg#icon-buy-btn"></use>
    </svg>
    </button>
  </div>
</header>


    <main>
      <section class="hero">
  <div class="container">
    <div class="hero-content-first-wrapper">
      <h1 class="section-title hero-title">
        <span class="first-part-hero-title">ice cream made with</span>
        <span class="second-part-hero-title">passion</span>
      </h1>
      <div class="hero-anchor-btn-link-wrapper">
        <a href="#advantages" class="button-secondary hero-anchor-btn-link">Products</a>
        <a href="#advantages" class="hero-anchor-link">How it’s made?</a>
      </div>
      <div class="hero-action-call-wrapper">
        <div>
          <picture>
            <source
              srcset="/ice-cream-project/assets/plate-desk-1x-BWRn2GyK.webp 1x, /ice-cream-project/assets/plate-desk-2x-C175BO3O.webp 2x"
              media="(min-width: 1200px)"
            />
            <source
              srcset="/ice-cream-project/assets/plate-tab-1x-DqjunP_3.webp 1x, /ice-cream-project/assets/plate-tab-2x-wphf9Wi4.webp 2x"
              media="(min-width: 768px)"
            />
            <source
              srcset="/img/hero-webp/plate-mob-1x.webp 1x, /img/hero-webp/plate-mob-2x.webp 2x"
              media="(min-width: 320px)"
            />
            <img
              src="/img/hero-webp/plate-mob-1x.webp"
              alt="A plate full of ice cream scoops"
              width="170"
            />
          </picture>
        </div>
        <p class="hero-action-call-text">Choose your favourite product and enjoy its flavour</p>
        <a href="#products" class="hero-action-call-link">
          <svg
            class="icon-arrow hero-action-call-link-icon"
            aria-label="Go to the products section"
          >
            <use href="/ice-cream-project/assets/sprite-Dm7B36GW.svg#icon-arrow"></use>
          </svg>
        </a>
      </div>
    </div>
    <div class="hero-content-second-wrapper">
      <div>
        <picture>
          <source
            srcset="/ice-cream-project/assets/smile-ice-cream-desk-1x-B9MFDCX_.webp 1x, /ice-cream-project/assets/smile-ice-cream-desk-2x-B6ZoGS5l.webp 2x"
            media="(min-width: 1200px)"
          />
          <source
            srcset="/ice-cream-project/assets/smile-ice-cream-tab-1x-7645dZTK.webp 1x, /ice-cream-project/assets/smile-ice-cream-tab-2x-DuI-pNg1.webp 2x"
            media="(min-width: 768px)"
          />
          <img
            src="/ice-cream-project/assets/smile-ice-cream-tab-1x-7645dZTK.webp"
            alt="Ice Cream that has a smiley face"
            width="152"
          />
        </picture>
      </div>
      <div class="statics-descr-wrapper">
        <p class="statics-descr">
          <span class="statics-number">16</span>
          <span>cafes</span>
        </p>
        <p class="statics-descr">
          <span class="statics-number">23</span>
          <span>food trucks</span>
        </p>
      </div>
    </div>
  </div>
</section>

      <section class="products">
  <div class="container"><h2>Products</h2></div>
</section>

      <section class="advantages">
  <div class="container"><h2>How it’s made?</h2></div>
</section>

      <section class="feedbacks">
  <div class="container">
    <h2>Feedbacks</h2>
  </div>
</section>


      <div class="modal-overlay">
  <div class="order-modal-content">
    <h2>Buy now</h2>
  </div>
</div>

    </main>

    <footer class="footer">
  <div class="container"><p>Footer</p></div>
</footer>


  </body>
</html>
